<main class="main container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Formulario de Documento</h2>

      <div class="mb-3">
        <label for="documentType" class="form-label">Tipo de documento</label>
        <select id="documentType" class="form-select" [(ngModel)]="documentType">
          <option value="Cedula">Cédula de ciudadanía</option>
          <option value="passport">Pasaporte</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="documentNumber" class="form-label">Número de documento</label>
        <input 
          type="text" 
          id="documentNumber" 
          class="form-control" 
          placeholder="Ingresa el número de documento" 
          [(ngModel)]="documentNumber" 
          (input)="onInputChange()"
        />
      </div>

      <button 
        class="btn btn-primary w-100" 
        [disabled]="!isButtonEnabled()">
        Enviar
      </button>
    </div>
  </div>
</main>
